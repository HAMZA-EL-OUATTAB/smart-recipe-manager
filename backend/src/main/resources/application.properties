# Application Name
spring.application.name=recipe-manager-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/recipedb
spring.datasource.username=recipeadmin
spring.datasource.password=recipe123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.com.recipemanager=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
